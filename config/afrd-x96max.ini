# the sysfs directory with HDMI driver attributes
hdmi.dev=/sys/class/amhdmitx/amhdmitx0
# the flag to check if HDMI is enabled
hdmi.state=/sys/class/switch/hdmi/cable.0/state
# current video mode
video.mode=/sys/class/display/mode
# delay display mode switch by this amount of milliseconds
switch.delay.on=250
switch.delay.off=5000
# if we can't determine movie frame rate, delay this much and retry
sitch.delay.retry=500
# filter keywords for FRAMERATE_HINT uevents, EXACTLY as in uevent output
uevent.filter.frhint=ACTION=change,SUBSYSTEM=amhdmitx,DEVNAME=amhdmitx0
# video decoder status
vdec.status=/sys/class/vdec/vdec_status
# filter keywords for vdec uevents, EXACTLY as in uevent output
uevent.filter.vdec=DEVPATH=/devices/platform/vdec/,SUBSYSTEM=platform
